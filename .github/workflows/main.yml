name: Deploy

on: 
    push:
        # 只有master分支发生push事件时，才会触发workflow
        branches: [main]
        
env:
    SERVER_PRIVATE_KEY: ${{ secrets.DEPLOY_PASS }} # 服务器私钥
    SERVER_HOST: ${{ secrets.DEPLOY_HOST }} # 服务器IP地址
    USER_NAME: ${{ secrets.DEPLOY_USER }} # 服务器用户名
    cache-name: note


jobs: 
  buildAndDeploy:
     runs-on: ubuntu-latest
     steps:
            - uses: actions/checkout@master

            - uses: actions/setup-node@v1
              with:
                  node-version: v16.0.0

            #缓存依赖
            - name: Cache nodemodules
              uses: actions/cache@v1
              env:
                  cache-name: cache-node-modules
              with:
                  # 需要缓存的文件的路径
                  path: ./node_modules 
                  # 对缓存的文件指定的唯一标识
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./package.json') }} 
                  # 用于没有再找目标key的缓存的backup选项
                  restore-keys: |
                      ${{ runner.os }}-build-${{ env.cache-name }}-
                      ${{ runner.os }}-build-
                      ${{ runner.os }}-

            # 装依赖
            - name: Install
              run: yarn

            # 打包
            - name: Build
              run: yarn build

            # 上传打包资源
            - name: Deploy
              uses: easingthemes/ssh-deploy@v2.0.7
              env:
                  SSH_PRIVATE_KEY: ${{ env.SERVER_PRIVATE_KEY }}
                  ARGS: '-avz --delete'
                  SOURCE: 'dist/'
                  REMOTE_HOST: ${{ env.SERVER_HOST }}
                  REMOTE_USER: ${{ env.USER_NAME }}
                  TARGET: /var/www/html/site/HIDETOXIC/docs/dist;
